position : relative의 기준은    body 또는 상위태그
position : absolute의 기준은    가장근접한 position : relative
position :    fixed의   기준은    browser

햄버거메뉴의 위치는 fixed이기때문에 대략 어디놓든 기준이 웹브라우져가 되어버린다.
그렇기때문에 그냥 화섭쌤처럼 body안 wrap위에다가 해라.

position : absolute;
left:;
top:;
display:block;
width? 없다. 0.
height? 이것도 없다. 0.
그렇기에 너비,높이가 필요하면 지정해줘야한다.

position : fixed;
left:;
top:;
display:block;
width? 없다. 0.
height? 이것도 없다. 0.
그렇기에 너비,높이가 필요하면 지정해줘야한다.

